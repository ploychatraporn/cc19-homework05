<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Cart</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <div class="navbar">
        <div class="logo">
        <img src="https://www.jobpasscard.com/static/images/new_Jobpasscard/jobpasscard-logo-nav.png" alt="logo">
    </div>
        <div class="link">
            <a href="#">ABOUT US</a>
            <a href="#">PASSCARD</a>
            <a href="">PROFILE</a>
        </div>
     
     <div class="action">
        <div class="icon">
            <a href="#"><img src="./img/magnifying-glass-backup-svgrepo-com.png" alt="magnifying-glass"></a> 
        </div>   
            <div class="cart">
            <a href="#"><img src="./img/cart.png" alt="cart">
            <span class="badge">1</span>
        </a>
    </div>
</div>         
            <div class="login">
            <a href="#">LOGIN</a>
            <a href="#">SIGN UP</a>
            </div>
    </div>
  </header>
    <h1>My Cart</h1>
<div class="mycart">
    <div class="container">
            <div class="product">
                <div class="bin">
                <img  src="./img/bin-svgrepo-com.png" alt="bin">
            </div>
                <div class="box">
                    <img src="./img/file-blue.png" alt="file">
                    <h3>Google Docs</h3>
                    <p>Use for business</p>
                </div>
              <div class="item-details">
                <h3>Google Docs</h3>
                <div class="dots-container">
                    <span class="dot active"></span>
                    <span class="dot "></span>
                    <span class="dot "></span>
                    

                    <select name="Lv" id="lv1">
                        <option value="">LV 1-3</option>
                        <option value="">LV 2-3</option>
                        <option value="">LV 3-3</option>
                    </select>
                    
                </div>
                <p>150 THB</p>
                </div>
              
              </div>
              <div class="product">
                <div class="bin">
                <img  src="./img/bin-svgrepo-com.png" alt="bin">
            </div>
                <div class="box2">
                    <img src="./img/file-orange.png" alt="file">
                    <h3>Google slides</h3>
                    <p>Use for business</p>
                </div>
              <div class="item-details">
                <h3>Google Slides</h3>
                <div class="dots-container">
                    <span class="dot active"></span>
                    <span class="dot active"></span>
                    <span class="dot active"></span>
                    <span class="dot "></span>

                    <select name="Lv" id="lv1">
                        <option value="">LV 1-4</option>
                        <option value="">LV 2-4</option>
                        <option value="">LV 3-4</option>
                        <option value="">LV 4-4</option>
                    </select>
                    
                </div>
                <p>150 THB</p>
                </div>
              
              </div>
                  
    </div>
    <div class="order-info">
        <h2>Order Info</h2>
        <p class="subtotal">Subtotal:<span>300</span> </p>
        <div class="promo-code">
            <img src="./img/coupon-2-svgrepo-com.png" alt="">
          <input type="text" placeholder="Promotion code">
          <button>APPLY</button>
        </div>
        <p class="total-payment">Total payment: <span> 300 </span></p>
        <button class="checkout-button">LOG IN TO CHECKOUT</button>

    </div>
</div>           

    

</body>
</html>
